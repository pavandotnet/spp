                                        <div class="col-6"><label style="font-weight: 700;">Registration Number: </label></div>

                                    </div>
                                    
                                </div>
                            </div>
                            <div class="row">
                                 <div class="col-12 col-sm-6">

                            </div>

                                    </div>
                                    
                                </div>
                                <div class="col-12 col-sm-6">
                                    <div class="row">
                                        <div class="col-6"><label style="font-weight: 700;">Degree: </label></div>
                                        <div class="col-6"> B.Sc</div>
                                    </div>
                                   
                                </div>
                            </div>
                            
                        </form>
                    </div>                    
                </div>
                
            </div>
            <div class="form-holder">
                <div class="form-content" style="padding-top: 0px;">
                    <div class="form-items">
                    <form>
                        <div class="separator"></div>

                        <h3  style="display:block;">Payment Details</h3><br/>
                                <div class="col-12 col-sm-6">

                                        <div class="col-6">Examination Fee</div>

                                </div>
                            </div>                            
                            <div class="row" style="display:block;">
